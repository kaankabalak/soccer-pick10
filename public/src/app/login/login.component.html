<div class="login">
  <h1>Login</h1>
  {{user | json}}
  <form>
    <div class="row">
      <div class="left">
        <label for="name">Username:</label>
      </div>
      <div class="right">
        <input type="text" name="name" [(ngModel)]="user.name">
      </div>
    </div>
    <div class="row">
      <div class="left">
        <label for="password">Password:</label>
      </div>
      <div class="right">
        <input type="password" name="password" [(ngModel)]="user.password">
      </div>
      <div class='red' *ngIf='incorrectPW'>The password you entered is incorrect</div>
    </div>
    <button (click)="login()" class="btn btn-primary active">Submit</button>
  </form>
  <div *ngIf='isValid==false'>{{message}}</div>
</div>
